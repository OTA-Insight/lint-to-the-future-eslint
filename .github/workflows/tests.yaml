name: CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 12
        cache: npm
    - run: npm i -g npm@8
    - run: npm ci
    - run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 12
        cache: npm
    - run: npm i -g npm@8
    - run: npm ci
    - run: npm test
